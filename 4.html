<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Demo</title>
<style>
.button {
  padding: 10px;
  border-radius: 6px;
  font-size: 16px;
  color: var(--color-text, #000);
  background-color: var(--color-bg, transparent);
  border: 3px solid var(--color-border, #000);
}
.parent {
  margin-top: 30px;
  padding: 10px;
  background-color: #000;
  --color-text: #000;
  --color-bg: rgba(255, 255, 255, 0.8);
  --color-border: #fff;
}
</style>
</head>
<body>

<button class="button">ボタン</button>
<button class="button">ボタン</button>

<div class="parent">
  <button class="button">ボタン</button>
  <button class="button">ボタン</button>
</div>

</body>
</html>
